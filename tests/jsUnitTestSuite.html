<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JsUnit Test Suite</title>
    <link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
    <script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
    <script language="JavaScript" type="text/javascript">
        function coreTestSuite() {
            var newsuite = new top.jsUnitTestSuite();
            newsuite.addTestPage("tests/jsUnitAssertionTests.html");
            newsuite.addTestPage("tests/jsUnitSetUpTearDownTests.html");
            newsuite.addTestPage("tests/jsUnitRestoredHTMLDivTests.html");
            return newsuite;
        }

        function utilityTestSuite() {
            var newsuite = new top.jsUnitTestSuite();
            newsuite.addTestPage("tests/jsUnitUtilityTests.html");
            newsuite.addTestPage("tests/jsUnitFrameworkUtilityTests.html");
            newsuite.addTestPage("tests/jsUnitOnLoadTests.html");
            newsuite.addTestPage("tests/jsUnitVersionCheckTests.html");
            return newsuite;
        }

        function suite() {
            var newsuite = new top.jsUnitTestSuite();
            newsuite.addTestSuite(coreTestSuite());
            newsuite.addTestSuite(utilityTestSuite());
            return newsuite;
        }
    </script>
</head>

<body>
<h1>JsUnit Test Suite</h1>

<p>This page contains a suite of tests for testing JsUnit.</p>
</body>
</html>
