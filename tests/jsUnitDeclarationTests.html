<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JsUnit Declaration Tests</title>
    <link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
    <script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
    <script language="JavaScript" type="text/javascript">

        var counter = 0;

        function aTestWhoseNameDoesNotStartWithTest() {
            counter++;
        }

        function testDeclarationOfTestFunctions() {
            assertEquals(1, counter);
        }

        function exposeTestFunctionNames() {
            return Array("aTestWhoseNameDoesNotStartWithTest", "testDeclarationOfTestFunctions");
        }
    </script>
</head>

<body>
<h1>JsUnit Declaration Tests</h1>

<p>This page tests the Declaration of Test Functions as opposed to reflecting for them.</p>
</body>
