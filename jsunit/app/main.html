	<head>
		<link rel="stylesheet" href="jsUnitStyle.css">
    <title>JsUnit TestRunner</title>
    <script language="javascript">
      function isBrowserMake(make) {
              return navigator.appName.indexOf(make)!=-1;
      }
      function isBrowserVersion(version) {
              return navigator.appVersion.indexOf(version)!=-1;
      }
      function isIE5Plus() {
              return  isBrowserMake("Microsoft Internet Explorer") &&
                      isBrowserVersion("MSIE 5");
      }
      function isNetscape6() {
              return  isBrowserMake("Netscape") &&
                      isBrowserVersion("5.0 ");
      }
      function isBrowserSupported() {
              return isIE5Plus() || isNetscape6();
      }
      if (!isBrowserSupported()) {
        alert("Sorry, your browser is not supported by this version of JsUnit.\nSupported browsers are Interner Explorer 5.0+ and Netscape 6.0+\nJsUnit will not function.");
      }
    </script>
    <script language="JavaScript1.4" TYPE="text/javascript" src="jsUnitCore.js"></script>
    <script language="JavaScript1.4" TYPE="text/javascript" src="jsUnitRunner.js"></script>
    <script language="JavaScript1.4" TYPE="text/javascript" src="jsUnitUtility.js"></script>
  </head>
  <body onload="document.testRunnerForm.testFileName.focus()">
		<form name="testRunnerForm">
    		<p>
		<table width="100%">
		<tr>
    <td class="jsUnitHeading" valign="left">JsUnit 1.2.4 TestRunner</td>
    <td class="jsUnitDefault" valign="right">
    <a href="http://www.jsunit.net/" target="_blank">JsUnit Home</a><br>
    <a href="mailto:edward@jsunit.net">edward@jsunit.net</a><br>
    <a href="../docs/gnugpl.html" target="blank">GNU GPL</a>
		</td>
		</tr>
		</table>
		</p>
    <p class="jsUnitDefault">
          Enter the filename of the Test Page to be run:
		</p>
    <table>
      <tr>
        <td valign="center" class="jsUnitDefault">
          <script language="JavaScript1.4" type="text/javascript">
            document.write(getDocumentProtocol());
          </script>
        </td>
        <td nowrap>
          <script language="JavaScript1.4" type="text/javascript">
            var inputType = (getDocumentProtocol()=="file:///") ? "file" : "text";
            document.write("<input class=\"jsUnitDefault\" type=\""+inputType+"\" name=\"testFileName\" size=\"60\">");
          </script>
          <input type="button" name="runButton" value="Run" onClick="kickOffTests()">
        </td>
      </tr>
    </table>
    <hr>
      <table>
        <tr>
          <td class="jsUnitDefault">Use trace level:</td>
          <td>
            <select name="traceLevel">
              <option value="0" selected>no tracing</option>
              <option value="1">warning (lowest)</option>
              <option value="2">info</option>
              <option value="3">debug (highest)</option>
            </select>
          </td>
          <td>&nbsp;&nbsp;&nbsp;</td>
          <td class="jsUnitDefault">
            <input type="checkbox" name="closeTraceWindowOnNewRun" checked>
            Close old trace window on new run
          </td>
        </tr>
      </table>
    <hr>
		<p>
        <table width="100%"><tr>
            <td width=65 class="jsUnitDefault"><b>Status:</b></td>
            <td align="left" nowrap><div class="jsUnitDefault" id="statusDiv">(Idle)</div></td>
    		</tr></table>
        <table width=365><tr>
            <td width=65 class="jsUnitDefault"><b>Progress:</b></td>
            <td width="300">
               <table width="310" border=1>
                   <tr>
                     <td width="310"><image name="progress" height=14 width=0></td>
                   </tr>
               </table>
            </td>
        </tr></table>
        <table width=365><tr>
            <td width=65 class="jsUnitDefault"><b>Runs:</b></td>
        <td width=20><div class="jsUnitDefault" id="totalDiv">&nbsp;</div></td>
            <td width=65 class="jsUnitDefault"><b>Errors:</b></td>
        <td width=20><div class="jsUnitDefault" id="errorsDiv">&nbsp;</div></td>
            <td width=65 class="jsUnitDefault"><b>Failures:</b></td>
        <td width=20><div class="jsUnitDefault" id="failuresDiv">&nbsp;</div></td>
    		</tr></table>
		</p>
   		<hr>
      <p class="jsUnitDefault">Errors and failures:&nbsp;</p>
      <select size="5" ondblclick="uiUpdater.showMessageForSelectedProblemTest()" name="problemsList"></select><br>
      <input type="button" value="Show selected" onClick="showMessageForSelectedProblemTest()">
      &nbsp;&nbsp;&nbsp;
      <input type="button" value="Show all" onClick="showMessagesForAllProblemTests()">
	</form></body>
</html>
