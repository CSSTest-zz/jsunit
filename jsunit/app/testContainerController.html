<head>
<title>JsUnit Test Container Controller</title>
<script language="javascript">
var containerReady=false;
function testFrame() {
	return parent.frames[1];
}
function isPageLoaded() {
	if (!containerReady) return false;
	var isTestPageLoaded=false;
	try {
		isTestPageLoaded=testFrame().isLoaded();
	}
	catch (e) {
		isTestPageLoaded=false;
	}
	return isTestPageLoaded;
}
function isContainerReady() {
	return containerReady;
}
function setNotReady() {
  try {
    testFrame().isTestPageLoaded=false;
  } catch (e) {
  }
}
function setTestPage(fileName) {
  setNotReady();
  testFrame().location.href=fileName;
}
</script>
</head>
<body onload="containerReady=true">
Test Container Controller
</body>
</html>
