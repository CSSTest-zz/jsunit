    <title>jsUnit Main Frame</title>
<script type="text/javascript">
  window.name = 'mainFrame';

  function init()
  {
    top.uiFrames.main               = window;
    top.uiFrames.mainData           = top.uiFrames.main.frames.mainData;
    top.uiFrames.mainStatus         = top.uiFrames.main.frames.mainStatus;
    top.uiFrames.mainProgress       = top.uiFrames.main.frames.mainProgress;
    top.uiFrames.mainCounts         = top.uiFrames.main.frames.mainCounts;
    top.uiFrames.mainErrors         = top.uiFrames.main.frames.mainErrors;
  }
</script>
  </head>

  <frameset rows="165,25,25,25,*" frameborder="0" onload="init()">
    <frame name="mainData" src="main-data.html" scrolling="no">
    <frame name="mainStatus" src="main-status.html" scrolling="no">
    <frame name="mainProgress" src="main-progress.html" scrolling="no">
    <frame name="mainCounts" src="main-counts.html" scrolling="no">
    <frame name="mainErrors" src="main-errors.html" scrolling="no">

    <noframes>
      <body>
        <p>jsUnit has been modified to use frames in order to remove

        and HTMLElement.innerHTML.</p>
      </body>
    </noframes>
