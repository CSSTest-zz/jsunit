  <head>
    <meta name="generator" content="HTML Tidy, see www.w3.org">
    <link rel="stylesheet" type="text/css" href="jsUnitStyle.css">

    <title>JsUnit TestRunner</title>
<script language="javascript" type="text/javascript">
      window.name = 'mainData';

</script>
<script language="JavaScript" type="text/javascript" src="UiUpdater.js">
</script>
<script language="JavaScript" type="text/javascript" src="jsUnitCore.js">
</script>
<script language="JavaScript" type="text/javascript" src="jsUnitRunner.js">
</script>
<script language="JavaScript" type="text/javascript" src="jsUnitUtility.js">
</script>
  </head>

  <body onload="document.testRunnerForm.testFileName.focus()">
    <form name="testRunnerForm" action="">
      <table width="100%" cellpadding="0" cellspacing="0" border="0" summary="jsUnit Information">
        <tr>
          <td class="jsUnitHeading" align="left" valign="top">JsUnit 1.2.8 TestRunner</td>

          <td class="jsUnitDefault" align="right" valign="top"><a href=
          "http://www.jsunit.net/" target="_blank">JsUnit Home</a><br>
           <a href="mailto:edward@jsunit.net">edward@jsunit.net</a><br>
           <a href="../docs/gnugpl.html" target="blank">GNU GPL</a> </td>
        </tr>
      </table>

      <p class="jsUnitDefault">Enter the filename of the Test Page to be
      run:</p>

      <table cellpadding="0" cellspacing="0" border="0" summary="Form for entering test case location">
        <tr>
          <td align="center" valign="top" class="jsUnitDefault">
<script language="JavaScript" type="text/javascript">
            document.write(getDocumentProtocol());

</script>

          </td>

          <td nowrap align="center" valign="bottom">
<script language="JavaScript" type="text/javascript">
            var inputType = (getDocumentProtocol()=="file:///") ? "file" : "text";
            document.write("&nbsp;<input class=\"jsUnitDefault\" type=\""+inputType+"\" name=\"testFileName\" size=\"60\">");
</script>
             <input type="button" name="runButton" value="Run" onclick="kickOffTests()">
          </td>
        </tr>
      </table>
      <hr>

      <table cellpadding="0" cellspacing="0" border="0" summary="Choose Trace Level">
        <tr>
          <td class="jsUnitDefault">Use trace level:</td>

          <td><select name="traceLevel">
            <option value="0" selected>
              no tracing
            </option>

            <option value="1">
              warning (lowest)
            </option>

            <option value="2">
              info
            </option>

            <option value="3">
              debug (highest)
            </option>
          </select> </td>

          <td>&nbsp;&nbsp;&nbsp;</td>

          <td class="jsUnitDefault"><input type="checkbox" name="closeTraceWindowOnNewRun" checked> Close old trace window on new run</td>
        </tr>
      </table>
      <hr>
    </form>
  </body>
</html>
