<script language="JavaScript" type="text/javascript">

// JsUnit setUp/tearDown/test order tests

var aVar=null;
var anotherVar=null;

function setUp() {
  aVar="foo";
}
function tearDown() {
  anotherVar="bar";
}
function testSetUp() {
  assertEquals("foo", aVar);
  assertEquals(null, anotherVar);
}
function testTearDown() {
  assertEquals("foo", aVar);
  assertEquals("bar", anotherVar);
}
</script>
