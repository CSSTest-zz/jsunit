<head>
<link rel="stylesheet" href="../app/jsUnitStyle.css">
<title>JsUnit Framework tests</title>
<script language="JavaScript" src="../app/jsUnitCore.js"></script>
<script language="JavaScript" src="../app/jsUnitUtility.js"></script>
<script language="JavaScript">

// JsUnit setUp/tearDown/test order tests

var aVar=null;
var anotherVar=null;

function setUp() {
  aVar="foo";
}
function tearDown() {
  anotherVar="bar";
}
function testSetUp() {
  assertEquals("foo", aVar);
  assertEquals(null, anotherVar);
}
function testTearDown() {
  assertEquals("foo", aVar);
  assertEquals("bar", anotherVar);
}
</script>
</head>
<body>
<p class="jsUnitHeading">JsUnit Framework tests</p>
<p class="jsUnitDefault">This page contains tests for the JsUnit setUp and tearDown framework, including testing the order of the tests.  To see them, take a look at the source.</p>
</body>
