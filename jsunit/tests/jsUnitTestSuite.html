<head>
<link rel="stylesheet" href="../app/jsUnitStyle.css">
<title>JsUnit Test Suite</title>
<script language="JavaScript" src="../app/jsUnitCore.js"></script>
<script language="JavaScript" src="../app/jsUnitUtility.js"></script>
<script language="JavaScript">
function coreTestSuite() {
  var coreTestSuite=new JsUnitTestSuite();
  coreTestSuite.addTestPage("../tests/jsUnitAssertionTests.html");
  coreTestSuite.addTestPage("../tests/jsUnitSetUpTearDownTests.html");
  return coreTestSuite;
}
function utilityTestSuite() {
  var utilityTestSuite=new JsUnitTestSuite();
  utilityTestSuite.addTestPage("../tests/jsUnitUtilityTests.html");
  utilityTestSuite.addTestPage("../tests/jsUnitFrameworkUtilityTests.html");
  return utilityTestSuite;
}
function suite() {
  var testSuite=new JsUnitTestSuite();
  testSuite.addTestSuite(coreTestSuite());
  testSuite.addTestSuite(utilityTestSuite());
  return testSuite;
}
</script>
</head>
<body>
<p class="jsUnitHeading">JsUnit Test Suite</p>
<p class="jsUnitDefault">This page contains a suite of tests for testing JsUnit.</p>
</body>
</html>
