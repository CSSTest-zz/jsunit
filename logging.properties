# Set the level of the root logger
.level=INFO

# Specify the console as the default output
handlers=java.util.logging.ConsoleHandler

# Set details.
java.util.logging.ConsoleHandler.level=ALL
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# The main logging level of the whole jsunit
net.jsunit.level=INFO

# Third party packages be quiet
org.mortbay.level=WARNING
com.opensymphony.webwork.level=SEVERE
com.opensymphony.xwork.level=SEVERE

